<!DOCTYPE html>
<html>
<head>
	<title>Div & Span Tag</title>
	<style type="text/css">
		div{
			background-color: darkgreen;
		}
		#div1{
			border:5px dotted black;
			background-color: red;
			margin:50px;
			padding:10px;
			height:200px;
			width: 200px;
		}
		.div2{
			border:5px solid;
			background-color:darkblue;
			padding:20px;

		}
		.box{
			width:100px;
			float:left;
			margin:0 10px 10px 0;
		}

	</style>
</head>
<body>
	<h1 style="color:rgb(73,120,86);text-align: center;">Heading</h1>
	<div id="div1">Loreum ipsum dolor sit amet consecutor adpisicing elit.</div>
	<div class="div2 box">Loreum ipsum dolor sit amet consecutor adpisicing elit.</div>
	<div class=" div2 box">Loreum ipsum dolor sit amet consecutor adpisicing elit.</div>



</body>
</html>
